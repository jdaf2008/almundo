 <div flex fxLayout="row" fxLayout.lt-sm="column" >
      <div fxFlex="25" style="margin-right:5px " >      

          <mat-card style ="margin-bottom:5px " >
              <mat-card-header>
                <div></div>
                <mat-card-title>Filtros</mat-card-title>
              </mat-card-header>
              </mat-card>
              
              
              <mat-card style ="margin-bottom:5px ">
                  <mat-card-header>
                      <div></div>
                      <mat-card-title>Nombre de Hotel</mat-card-title>
                    </mat-card-header>
              <mat-card-content>
              
                  <div style="text-align:left">
                    
                      <input type="text" placeholder="Ingrese el nombre del hotel" [(ngModel)] = "nameHotel" style ="margin-right:5px "/>
                      <button type="button" (click)="lookFor()" >Aceptar</button> 
              
                  </div>
              </mat-card-content>
              </mat-card>
              
              
              <mat-card style ="margin-bottom:5px ">
                  <mat-card-header >
                      <div></div>
                      <mat-card-title>{{startsFilterTitle}}</mat-card-title>
                    </mat-card-header>
              <mat-card-content>
              
                  <div style="text-align:left">
                      
                      <section class="example-section">
                          <mat-checkbox class="example-margin" [(ngModel)]="stars[0]" >Todas</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin"  [(ngModel)]="stars[5]" >5</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin"  [(ngModel)]="stars[4]" >4</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin"  [(ngModel)]="stars[3]" >3</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin"  [(ngModel)]="stars[2]" >2</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin"  [(ngModel)]="stars[1]" >1</mat-checkbox>
                          
                        </section>
                    
                    </div>
              </mat-card-content>
              </mat-card>


      </div>
      <div fxFlex="75" style="margin-right:5px " >     
          <hotels [hotels]="hotelList"></hotels>

      </div>
    </div>
 

<router-outlet></router-outlet>
